                <div class="container">
                    
                    <p class="lead brandFontSize clearfix"><a class="brand pull-right" href="#">Image Trotter</a></p>

                    
                        <ul class="nav nav-pills">
                          <li class="active"><a href="#">Post Moments</a></li>
                          <li><a href="#">Share Moments</a></li>
                        </ul>
                     
                </div>
            

        <div class="container">
          <div class="row">
            <div class="span3 grey">
                <form class="form-horizontal" id="detailsForm" action="/postData" method="post">
                  <legend>Post Moments</legend>
                  <div class="well">
                        <label><strong>Name</strong></label>
                        <input type="text" name="userName" placeholder="Name">
                  </div>
                  <div class="well">
                      <label><strong>Location</strong></label>
                      <input type="text" id="geocomplete" name="place" placeholder="Location">
                      <input type="hidden"  data-geo="location" name="placeLatLon" value="">
                      <input type="hidden" data-geo="locality" name="placeCity" value="">
                      <input type="hidden" data-geo="country_short" name="placeCountryShort" value="">
                      <input type="hidden" data-geo="administrative_area_level_1" name="placeAdministrativeArea" value="">
                 </div>
                 <div class="well">
                        <label><strong>Image Path</strong></label>
                        <input type="file" name="picPath" placeholder="path">
                  </div>
                  <div class="well">
                    <label><strong>Memories</strong></label>
                    <textarea name="comment"></textarea>
                  </div>
                  <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
            <div class="span7 mapContainer">
              <div id="map" class="fullHeight"></div>
            </div>
          </div>
        </div> <!-- /container -->
